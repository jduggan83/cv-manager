<!DOCTYPE html>
<html>

<head>
  <!-- styles -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="bower_components/PACE/themes/yellow/pace-theme-barber-shop.css"/>
  <link rel="stylesheet" href="css/style.css" type="text/css">

  <!-- bower components-->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="bower_components/PACE/pace.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/ng-flow/dist/ng-flow-standalone.min.js"></script>
</head>
<body ng-app="CVManager">



<div class="col-md-8 col-md-offset-2">

  <div class="page-header">
    <h2>CV Manager <small>Online document storage</small></h2>
  </div>

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" ng-controller="menuCtrl as menu">
    <li ng-class="{'active': menu.active =='upload'}"><a href="#upload">Upload</a></li>
    <li ng-class="{'active': menu.active =='search'}"><a href="#search">Search</a></li>
  </ul>

  <div ng-view class="cv-manger-content-border">
</div>
</div>

<script src="js/app.js"></script>
<script src="js/controllers/searchApplicantController.js"></script>
<script src="js/controllers/uploadCVController.js"></script>
<script src="js/controllers/menuController.js"></script>
<script src="js/services/applicantService.js"></script>
</body>
</html>

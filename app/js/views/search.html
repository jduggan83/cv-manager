<div ng-controller="searchApplicantCtrl as search" class="cv-manager-tab-content search-tab-content">
    <div class="row">
        <div class="col-md-6">
            <input class="form-control" ng-keyup="search.submitSearchInput($event)"  ng-model="search.skills" placeholder="example: ios java" type="text"/>
        </div>
        <div class="col-md-6">
            <button ng-click="search.searchApplicants()" class="btn btn-default">Search</button>
        </div>
    </div>


    <div ng-show="search.applicants.length" class="panel panel-default applicants-table">
        <table class="table table-striped table-bordered">
            <thead>
            <th>Name</th>
            <th>CV</th>
            </thead>
            <tr  ng-repeat="applicant in search.applicants">
                <td>{{applicant.name}}</td>
                <td> <a href="/download?id={{applicant.id}}" target="_self">{{applicant.fileName}}</a></td>
            </tr>
        </table>
    </div>

    <div ng-show="search.searched && search.applicants.length == 0" class="text-center">
        <div class="col-md-8 col-md-offset-2 emptySet">{{search.emptyResultMessage}}</div>
    </div>

</div>
